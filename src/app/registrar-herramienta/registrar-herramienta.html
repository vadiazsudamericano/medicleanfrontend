<!-- RUTA: src/app/registrar-herramienta/registrar-herramienta.html -->
<div class="page-container">
  
  <header class="page-header">
    <h1 class="page-title">Registrar Nuevo Instrumento</h1>
    <p>Añade una nueva herramienta quirúrgica a la base de datos del sistema.</p>
  </header>

  <!-- Usamos la clase global .content-card para el contenedor del formulario -->
  <div class="content-card">
    <form (ngSubmit)="onSubmit()" #herramientaForm="ngForm" class="form">

      <!-- Layout de dos columnas para el formulario -->
      <div class="form-grid">
        <!-- Columna Izquierda -->
        <div class="form-column">
          <div class="form-group">
            <label for="nombre" class="form-label">Nombre del Instrumento</label>
            <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="nuevaHerramienta.nombre" required>
          </div>

          <div class="form-group">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" name="descripcion" class="form-control" [(ngModel)]="nuevaHerramienta.descripcion" required></textarea>
          </div>
          
          <div class="form-group">
            <label for="uso" class="form-label">Uso Principal</label>
            <input type="text" id="uso" name="uso" class="form-control" [(ngModel)]="nuevaHerramienta.uso">
          </div>
        </div>

        <!-- Columna Derecha -->
        <div class="form-column">
          <div class="form-group">
            <label for="esterilizacion" class="form-label">Método de Esterilización</label>
            <input type="text" id="esterilizacion" name="esterilizacion" class="form-control" [(ngModel)]="nuevaHerramienta.esterilizacion">
          </div>

          <div class="form-group">
            <label for="estado" class="form-label">Estado Inicial</label>
            <select id="estado" name="estado" class="form-control" [(ngModel)]="nuevaHerramienta.estado">
              <option value="Esterilizado">Esterilizado</option>
              <option value="Requiere esterilizacion">Requiere esterilización</option>
              <option value="En mantenimiento">En mantenimiento</option>
            </select>
          </div>

          <div class="form-group">
            <label for="proceso" class="form-label">Pasos del Proceso (separados por comas)</label>
            <textarea id="proceso" name="proceso" class="form-control" [(ngModel)]="nuevaHerramienta.proceso" placeholder="Limpieza, Desinfección..."></textarea>
          </div>
        </div>
      </div>
      
      <!-- Contenedor para los mensajes y el botón -->
      <div class="form-footer">
        <div class="message-container">
          <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
          <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        </div>
        <!-- Usamos las clases globales .btn y .btn-primary -->
        <button type="submit" class="btn btn-primary" [disabled]="!herramientaForm.form.valid">
          <i class="fas fa-plus-circle"></i>
          <span>Registrar Herramienta</span>
        </button>
      </div>

    </form>
  </div>
</div>
