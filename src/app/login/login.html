<div class="page-container">
  <div class="card-container">
    <div class="logo-container">
      <img src="assets/scanner-svgrepo-com.png" />
      <h1>Iniciar Sesión</h1>
      <p>Bienvenido de nuevo a MediClean</p>
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="form">
      <div class="form-group">
        <label for="email">Correo</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="Ingresa tu correo"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Ingresa tu contraseña"
        />
        <button type="button" (click)="togglePassword()" class="toggle-btn">
          {{ showPassword ? 'Ocultar' : 'Mostrar' }}
        </button>
      </div>

      <div *ngIf="error" class="error-message">{{ error }}</div>

      <button type="submit" class="primary-button" [disabled]="!loginForm.form.valid">
        Acceder
      </button>
    </form>

    <p class="footer-text">
      ¿No tienes cuenta?
      <a routerLink="/register">Regístrate</a>
    </p>
  </div>
</div>
