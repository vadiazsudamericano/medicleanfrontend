<!-- RUTA: src/app/login/login.html -->
<div class="login-page-container">

  <!-- Efecto de fondo sutil -->
  <div class="background-glow"></div>

  <!-- La tarjeta de cristal que contiene el formulario -->
  <div class="login-card">
    <div class="logo-container">
      <img src="assets/scanner-svgrepo-com.png" alt="MediClean Logo">
      <h1>Iniciar Sesión</h1>
      <p>Accede a tu centro de mando.</p>
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="form">

      <!-- Usamos las clases globales .form-group y .form-label -->
      <div class="form-group">
        <label for="email" class="form-label">Dirección de E-mail</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-control" 
          placeholder="tu@email.com" 
          [(ngModel)]="loginData.email" 
          required 
          email>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-control" 
          placeholder="••••••••" 
          [(ngModel)]="loginData.password" 
          required>
      </div>

      <!-- El mensaje de error ahora se integra mejor con el diseño -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- ¡El botón ahora usa las clases globales .btn y .btn-primary! -->
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
        Acceder al Sistema
      </button>

    </form>
    
    <p class="footer-text">
      ¿No tienes una cuenta? <a routerLink="/register">Regístrate ahora</a>
    </p>
  </div>
</div>
