<div class="contenedor-historial">
  <h2>ðŸ“œ Historial de escaneos</h2>

  <div *ngIf="isLoading" class="mensaje-carga">Cargando historial...</div>

  <div *ngIf="errorMessage" class="mensaje-error">{{ errorMessage }}</div>

  <div *ngIf="!isLoading && !errorMessage && historial.length === 0" class="mensaje-vacio">
    No hay registros aÃºn.
  </div>

  <ul *ngIf="!isLoading && !errorMessage && historial.length > 0" class="lista-historial">
    <li *ngFor="let item of historial" class="item-historial">
      <div class="titulo">{{ item.herramienta.nombre }}</div>
      <div class="detalle">
        Estado: <strong>{{ item.estadoAlEscanear }}</strong> |
        Fecha: {{ item.fechaEscaneo | date: 'short' }}
      </div>
    </li>
  </ul>
</div>
