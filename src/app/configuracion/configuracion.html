<div class="page-header">
  <h1 class="page-title"><i class="fas fa-cogs"></i> Configuraci√≥n</h1>
</div>

<!-- APARIENCIA -->
<div class="card">
  <h2><i class="fas fa-palette"></i> Apariencia de la Interfaz</h2>
  <div class="theme-options">
    <div class="theme-card" 
         [class.active]="currentTheme === 'dark'" 
         (click)="setTheme('dark')">
      <div class="theme-preview theme-dark"></div>
      <span>Tema Nocturno</span>
    </div>

    <div class="theme-card" 
         [class.active]="currentTheme === 'cobalt'" 
         (click)="setTheme('cobalt')">
      <div class="theme-preview theme-cobalt"></div>
      <span>Tema Cobalto</span>
    </div>
  </div>
</div>

<!-- ACCESIBILIDAD -->
<div class="card">
  <h2><i class="fas fa-universal-access"></i> Accesibilidad</h2>
  <div class="setting-item">
    <div class="setting-text">
      <h4>Modo de Alto Contraste</h4>
      <p>Aumenta el contraste de los textos y bordes para mejorar la legibilidad.</p>
    </div>
    <div class="setting-toggle">
      <label class="switch">
        <input type="checkbox" (change)="toggleHighContrast($event)" />
        <span class="slider round"></span>
      </label>
    </div>
  </div>
</div>
