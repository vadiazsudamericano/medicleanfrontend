<div class="page-container" *ngIf="usuario; else cargando">
  <div class="content-card">
    <div class="page-header">
      <h1>Tu Perfil</h1>
      <p>Información de tu cuenta de MediClean.</p>
    </div>
    <div class="content-body">
      <div class="setting-item">
        <div class="setting-info">
          <h3>Correo (Username)</h3>
          <p>{{ usuario.username }}</p>
        </div>
      </div>
      <div class="setting-item">
        <div class="setting-info">
          <h3>Rol</h3>
          <p style="text-transform: capitalize;">{{ usuario.role }}</p>
        </div>
      </div>
      <div class="setting-item">
        <div class="setting-info">
          <h3>ID de Usuario</h3>
          <p>#{{ usuario.sub }}</p>
        </div>
      </div>
      <div class="setting-item danger-zone">
        <div class="setting-info">
          <h3>Eliminar Cuenta</h3>
          <p>Esta acción es permanente.</p>
        </div>
        <button class="danger-button" (click)="onEliminarCuenta()">Eliminar</button>
      </div>
    </div>
  </div>
</div>
<ng-template #cargando><div class="page-container"><p>Cargando perfil...</p></div></ng-template>
