<div class="detalle-container" *ngIf="herramienta; else cargando">
  <h2 class="titulo">{{ herramienta.nombre }}</h2>

  <div class="tarjeta">
    <p><strong>Descripción:</strong> {{ herramienta.descripcion }}</p>
    <p><strong>Uso:</strong> {{ herramienta.uso }}</p>
    <p><strong>Esterilización:</strong> {{ herramienta.esterilizacion }}</p>
    <p><strong>Estado actual:</strong> {{ herramienta.estado }}</p>
    <p><strong>Proceso:</strong> {{ herramienta.proceso.join(', ') }}</p>
  </div>

  <a class="btn-volver" routerLink="/escaner">← Escanear otra herramienta</a>
</div>

<ng-template #cargando>
  <p class="cargando">{{ mensajeCarga }}</p>
</ng-template>
