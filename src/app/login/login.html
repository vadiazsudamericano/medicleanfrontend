<div class="login-container">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>

    <label>Correo</label>
    <input type="email" [(ngModel)]="email" placeholder="Ingresa tu correo" />

    <label>Contraseña</label>
    <input
      [type]="showPassword ? 'text' : 'password'"
      [(ngModel)]="password"
      placeholder="Ingresa tu contraseña"
    />
    <button (click)="togglePassword()" class="toggle-btn">
      {{ showPassword ? 'Ocultar' : 'Mostrar' }}
    </button>

    <button (click)="onLogin()" class="login-btn">Acceder</button>
    <button (click)="goToRegister()" class="register-btn">¿No tienes cuenta? Regístrate</button>

    <div class="error" *ngIf="error">{{ error }}</div>
  </div>
</div>
