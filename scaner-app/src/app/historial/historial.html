<div class="page-container">
  <h1>Historial de Registros</h1>
  <div class="toolbar">
    <div class="search-bar">
      <input type="text" placeholder="Buscar por evento o responsable..." [(ngModel)]="terminoBusqueda" (input)="filtrarRegistros()">
    </div>
  </div>
  <div class="table-container">
    <div *ngIf="cargando" class="loading-message">Cargando historial...</div>
    <div *ngIf="!cargando && registrosFiltrados.length === 0" class="no-results-message">No se encontraron registros.</div>
    <table *ngIf="!cargando && registrosFiltrados.length > 0" class="history-table">
      <thead>
        <tr>
          <th>ID Herramienta</th>
          <th>Evento</th>
          <th>Fecha y Hora</th>
          <th>Responsable</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let registro of registrosFiltrados">
          <td>#{{ registro.herramientaId }}</td>
          <td><span class="tag" [ngClass]="'tag-' + registro.evento.toLowerCase().replace(' ', '-')">{{ registro.evento }}</span></td>
          <td>{{ registro.fecha | date:'dd/MM/yyyy HH:mm' }}</td>
          <td>{{ registro.responsable }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
