<div class="page-container">
  <div class="content-card">
    <div class="page-header">
      <h1>Registrar Nueva Herramienta</h1>
      <p>Añade un nuevo instrumento al inventario de la aplicación.</p>
    </div>

    <form #herramientaForm="ngForm" (ngSubmit)="onRegistrarHerramienta()">
      <div class="content-body">
        <div class="form-group">
          <label for="nombre">Nombre de la Herramienta</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="nuevaHerramienta.nombre" placeholder="Ej: Tijera Mayo" required>
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" name="descripcion" [(ngModel)]="nuevaHerramienta.descripcion" rows="4" placeholder="Añade una descripción detallada de la herramienta..."></textarea>
        </div>

        <div class="form-group">
          <label for="estado">Estado Inicial</label>
          <select id="estado" name="estado" [(ngModel)]="nuevaHerramienta.estado">
            <option value="Esterilizado">Esterilizado</option>
            <option value="Requiere esterilización">Requiere esterilización</option>
            <option value="En mantenimiento">En mantenimiento</option>
          </select>
        </div>

        <!-- Mensajes de feedback -->
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

        <button type="submit" class="primary-button" [disabled]="!herramientaForm.form.valid">
          Registrar Herramienta
        </button>
      </div>
    </form>
  </div>
</div>
