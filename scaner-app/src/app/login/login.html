<!-- RUTA: src/app/login/login.html (CORREGIDO) -->

<div class="page-container">
  <div class="login-card">
    <div class="logo-container">
      <img src="assets/logo.svg" alt="Logo">
      <h1>MediClean</h1>
      <p>Bienvenido de nuevo</p>
    </div>

    <!-- 1. AÑADIMOS (ngSubmit) PARA CONECTAR EL FORMULARIO -->
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">E-mail</label>
        <!-- 2. AÑADIMOS name y [(ngModel)] PARA CONECTAR EL INPUT -->
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" [(ngModel)]="loginData.email" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <!-- 3. AÑADIMOS name y [(ngModel)] PARA CONECTAR EL INPUT -->
        <input type="password" id="password" name="password" placeholder="••••••••" [(ngModel)]="loginData.password" required>
      </div>

      <!-- Es una buena idea mostrar los mensajes de error aquí -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="primary-button">Iniciar Sesión</button>
    </form>

    <p class="footer-text">
      ¿No tienes una cuenta? <a routerLink="/register">Regístrate</a>
    </p>
  </div>
</div>
