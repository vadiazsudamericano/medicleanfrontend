<div class="page-container">
  <div class="content-card">
    <div class="page-header">
      <h1>Configuración</h1>
      <p>Personaliza tus preferencias.</p>
    </div>
    <div class="content-body">
      <div class="setting-item">
        <div class="setting-info">
          <h3>Notificaciones por E-mail</h3>
          <p>Recibe resúmenes y alertas importantes.</p>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" [(ngModel)]="config.notificacionesEmail" (change)="guardarConfiguracion()">
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-item">
        <div class="setting-info">
          <h3>Modo Oscuro</h3>
          <p>Activa el tema oscuro (requiere refrescar).</p>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" [(ngModel)]="config.modoOscuro" (change)="guardarConfiguracion()">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
</div>
