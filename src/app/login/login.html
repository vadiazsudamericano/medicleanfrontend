<!-- RUTA: src/app/login/login.html (Versión Corregida y con Diseño) -->

<div class="page-container">
  <div class="card-container">
    <div class="logo-container">
      <img src="assets/scanner-svgrepo-com.png"> <!-- Asegúrate de que esta ruta al logo sea correcta -->
      <h1>MediClean</h1>
      <p>Bienvenido de nuevo</p>
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="form">

      <div class="form-group">
        <label for="email">E-mail</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Ingresa tu correo" 
          [(ngModel)]="loginData.email" 
          required 
          email>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="••••••••" 
          [(ngModel)]="loginData.password" 
          required>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="primary-button" [disabled]="!loginForm.form.valid">
        Iniciar Sesión
      </button>

    </form>
    
    <p class="footer-text">
      ¿No tienes una cuenta? <a routerLink="/register">Regístrate</a>
    </p>
  </div>
</div>
