<div class="page-container">
  <div class="login-card">
    <div class="logo-container">
      <img src="assets/logo.svg" alt="Logo">
      <h1>MediClean</h1>
      <p>Bienvenido de nuevo</p>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Ingresa tu correo" 
          [(ngModel)]="loginData.email" 
          required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <!-- AÑADIMOS autocomplete="new-password" PARA EVITAR EL AUTOCOMPLETADO -->
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="••••••••" 
          [(ngModel)]="loginData.password" 
          required
          autocomplete="new-password">
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="primary-button" [disabled]="!loginForm.form.valid">
        Iniciar Sesión
      </button>
    </form>
    
    <p class="footer-text">
      ¿No tienes una cuenta? <a routerLink="/register">Regístrate</a>
    </p>
  </div>
</div>
